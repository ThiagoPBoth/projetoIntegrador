<br><br>
<app-pdsa-wizard-formulario-bancada
   (goToStep)="service.setStep($event)"
   (goToNextStep)="service.nextStep()"
   [stepStatus]="service.steps"
>
   <div [ngSwitch]="service.step.value">
      <div *ngSwitchCase="service.showOnSteps([1])">
         <app-doenca-step></app-doenca-step>
      </div>
   </div>
   <div [ngSwitch]="service.step.value">
      <div *ngSwitchCase="service.showOnSteps([2])">
         <app-placa-step></app-placa-step>
      </div>
   </div>
   <div [ngSwitch]="service.step.value">
      <div *ngSwitchCase="service.showOnSteps([3])">
         <app-form-interno-step></app-form-interno-step>
      </div>
   </div>
</app-pdsa-wizard-formulario-bancada>
